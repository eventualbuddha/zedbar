name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Build npm package
        run: ./npm/build.sh

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
        working-directory: npm/pkg

  create-github-release:
    name: Create GitHub Release
    needs: [publish-crates, publish-npm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Release version ${{ steps.version.outputs.VERSION }}
            
            ## Installation
            
            ### Rust (Cargo)
            ```bash
            cargo add zedbar@${{ steps.version.outputs.VERSION }}
            ```
            
            ### Node.js (npm)
            ```bash
            npm install zedbar@${{ steps.version.outputs.VERSION }}
            ```
            
            See [CHANGELOG](https://github.com/eventualbuddha/zedbar/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
